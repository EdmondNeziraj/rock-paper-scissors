<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div id="player">
            Player
        </div>
        <div id="computer">
            Computer
        </div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <p id="result">
        <!-- // print whatever the result is for that round -->
    </p>

    <div class="tutorial">
        <div class="tutorial-content">
            <h4> Rock-Paper-Scissors Rules </h4>
            <ul class="rules">
                <li> Rock beats scissors </li>
                <li> Scissors beat paper </li>
                <li> Paper beats rock </li>
                <li> If both player and computer choose the same option, the game is a tie. </li>
            </ul>
            <div>The game goes up to five</div>
            <div class="btn-div">
                <button class="start">Okay Let's Go</button>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <p id="final-result"></p>
            <button class="reset">Play again</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
